<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Massage Scheduler</title>
    <script type="text/javascript" src="js/app/app.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
  </body>

  <script type="text/javascript">
  var app = Elm.fullscreen(Elm.App);

  app.ports.focus.subscribe(function(selector) {
      setTimeout(function() {
          var nodes = document.querySelectorAll(selector);
          if (nodes.length === 1 && document.activeElement !== nodes[0]) {
              var l = nodes[0].value.length * 2;
              nodes[0].focus()
              nodes[0].setSelectionRange(l,l);
          }
      }, 50);
  });

  </script>

</html>
